<script>
  function parse(source) {
    let stack = [];
    for (const c of source) {
      // console.log(stack, c);
      if (c === '(' || c === '[' || c === '{') {
        stack.push(c);
      }
      if (c === ')') {
        if (stack[stack.length - 1] === '(') {
          stack.pop();
        } else {
          return false;
        }
      }
      if (c === '}') {
        if (stack[stack.length - 1] === '{') {
          stack.pop();
        } else {
          return false;
        }
      }
      if (c === ']') {
        if (stack[stack.length - 1] === '[') {
          stack.pop();
        } else {
          return false;
        }
      }
    }

    return stack.length === 0;
  }
  console.log(parse('([{ss}])'));
  console.log(parse('([{ss])'));
</script>
