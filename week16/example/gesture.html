<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>111</title>
    <style>
        html,body{
            width:100vw;
            height:100vh;
        }
    </style>
</head>
<body>
    <div id="my" style="transform:translate(0,0);width:100px;height:100px;background-color:lightgreen;"></div>
</body>
<script src="./gesture.js"></script>
<script>
    window.addEventListener("contextmenu",event=>event.preventDefault())
    window.addEventListener("selectstart",event=>event.preventDefault())
    window.addEventListener("touchmove",event=>event.preventDefault(),{passive:false})
    let element = document.getElementById("my")
    enableGesture(element)
    
    // element.addEventListener('tap', ()=> {
    //   console.log('tap!!!!!!!!!')
    // })
    let x= 0,y = 0;
    // element.addEventListener('panstart' ,e=> {
    //   console.log('e: ', e);

    // })
    element.addEventListener("pan", event=>{
      console.log(x, y)

      // console.log('event: ',  x+ event.clientX - event.startX);
        element.style.transform = `translate(${x+ event.clientX - event.startX}px,${y+ event.clientY - event.startY}px)`
        
    })
    element.addEventListener("panend",event=>{
      console.log('event: ', event);
        x = x+ event.clientX - event.startX
        y = y+ event.clientY - event.startY
        console.log(x, y)
        // element.style.transform = `translate(${x+ event.clientX - event.startX}px,${y+ event.clientY - event.startY}px)`
    })
</script>
</html>
