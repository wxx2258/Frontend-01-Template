<script>
var set = new Set();
var globalProperties = [
    'eval',
    'isFinite',
    'isNaN',
    'parseFloat',
    'parseInt',
    'decodeURI',
    'decodeURIComponent',
    'encodeURI',
    'encodeURIComponent',
    'Array',
    'Date',
    'RegExp',
    'Promise',
    'Proxy',
    'Map',
    'WeakMap',
    'Set',
    'WeakSet',
    'Function',
    'Boolean',
    'String',
    'Number',
    'Symbol',
    'Object',
    'Error',
    'EvalError',
    'RangeError',
    'ReferenceError',
    'SyntaxError',
    'TypeError',
    'URIError',
    'ArrayBuffer',
    'SharedArrayBuffer',
    'DataView',
    'Float32Array',
    'Float64Array',
    'Int8Array',
    'Int16Array',
    'Int32Array',
    'Uint8Array',
    'Uint16Array',
    'Uint32Array',
    'Uint8ClampedArray',
    'Atomics',
    'JSON',
    'Math',
    'Reflect'
]

var queue = [];
for(var p of globalProperties) {
  queue.push({
    path: [p],
    object: this[p]
  })
}

var set2 = new Set();
while(queue.length) {
  let current  = queue.shift();
  // console.log(set.has(current.object))
  if (set.has(current.object)) {
    continue;
  }
  set.add(current.object)
  set2.add(current);
  for(let p of Object.getOwnPropertyNames(current.object)) {
    var property = Object.getOwnPropertyDescriptor(current.object, p);

    if (property.hasOwnProperty('value') && property.value instanceof Object) {
      queue.push({
        path: current.path.concat([p]),
        object: property.value
      });
    }
    if (property.hasOwnProperty('get') && property.get instanceof Function) {
      queue.push({
        path: current.path.concat([p]),
        object: property.get
      });
    }
    if (property.hasOwnProperty('set') && property.set instanceof Function) {
      queue.push({
        path: current.path.concat([p]),
        object: property.set
      });
    }
  }
}
console.log(set)
</script>
