<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div style="
    font-size:50px;
    line-height:100px;
    background-color:pink;">
    <div style="
      vertical-align:text-bottom;
      overflow:visible;
      display:inline-block;
      width:1px;
      height:1px;
    ">
    <!--  显示基线 -->
      <div style="width:1000px;height:1px;background:red;"></div>
    </div>
    <div style="
      vertical-align:text-top;
      overflow:visible;
      display:inline-block;
      width:1px;
      height:1px;
    ">
    <!--  显示基线 -->
      <div style="width:1000px;height:1px;background:red;"></div>
    </div>
    <span>Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello Hello </span>
    Hello
    <div style="
      line-height: 70px;
      width: 100px;
      height: 100px;
      background-color: aqua;
      display: inline-block;
      vertical-align: bottom;
    ">
      <!-- world!  -->
      <!-- （如果去掉文字，基线发生变化，整个盒子内容基于基线排版，所以一般inline-block要配合 vertical-align 使用） -->
    </div>
    <div style="
      line-height: 70px;
      width: 100px;
      height: 150px;
      background-color: aqua;
      display: inline-block;
      vertical-align: top;
    ">
    </div>
    <div style="
      line-height: 70px;
      width: 100px;
      height: 500px;
      background-color: plum;
      display: inline-block;
      vertical-align: middle;
    ">
    </div>
  </div>

</body>

</html>
